<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-9" />
	<title>Proje Görev - Kullanýcý Ýþlemleri</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/kullanici.js"></script>
</head>
<body>
	<div class="content">
		<div class="header">Kullanýcý Ýþlemleri</div>
		<div class="headerBottom">
			<ul>
				<li><a href="index.html">Kullanýcý Ýþlemleri</a></li>
				<li><a href="icerik.html">Ýçerik Ýþlemleri</a></li>
			</ul>
		</div>		
		<div class="userBox">
			<div class="title">Kullanýcý Kayýt Formu</div>
			<form action="#" method="post" onsubmit="return false;">
				<table style="margin:0 auto;">
					<tr>
						<td align="right">Adýnýz : </td>
						<td>
						<input type="hidden" name="id" />
						<input type="text" name="adi" /></td>
					</tr>
					<tr>
						<td align="right">Soyadýnýz : </td>
						<td><input type="text" name="soyadi" /></td>
					</tr>
					<tr>
						<td align="right">E-Posta : </td>
						<td><input type="text" name="email" /></td>
					</tr>
					<tr>
						<td align="right">Þifre : </td>
						<td><input type="password" name="sifre" /></td>
					</tr>
					<tr>
						<td align="right">Þifre(Tekrar) : </td>
						<td><input type="password" name="sifreTk" /></td>
					</tr>
					<tr>
						<td colspan="2" class="bilgi"></td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<button id="btnKullaniciSil">Sil</button>
							<button id="btnKullaniciGuncelle">Güncelle</button>
							<button id="btnKullaniciKayit">Kayýt Ol</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		
		<!-- Kullanýcý listesi -->
		<div class="userBox">
			<div class="title">Kullanýcý Listesi</div>
			<table class="liste">
				<tr class="head">
					<td>Adý</td>
					<td>Soyadý</td>
					<td>E-Posta</td>
					<td></td>
				</tr>
			</table>
		</div>
		
	</div>
</body>
</html>
